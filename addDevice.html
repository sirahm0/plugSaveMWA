<!DOCTYPE html>
<html lang="EN" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Application Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/addDevice.js"></script>
    <title>Add Device - Plug&Save</title>
</head>

<body>
    <div class="container">
        <h1>Add New Device</h1>
        <p>Connect your smart plug to start monitoring energy usage.</p>

        <form id="deviceForm">
            <div class="form-group">
                <input type="text" id="deviceName" placeholder="Device Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="deviceIP" placeholder="Device IP Address" required>
            </div>
            <button type="submit">Connect Device</button>
        </form>
    </div>
    
    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <button onclick="switchToDash()" class="nav-button">
            <span>Dashboard</span>
        </button>
        <button onclick="switchToAddDev()" class="nav-button active">
            <span>Add Device</span>
        </button>
        <button onclick="logout()" class="nav-button">
            <span>Logout</span>
        </button>
    </nav>
</body>

</html>
