<!DOCTYPE html>
<html lang="EN" dir="ltr">

<head>
   <!-- Firebase SDK -->
   <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="stylesheet" href="css/styles.css">
   <script src="js/auth.js"></script>
   <script src="js/script.js"></script>

    <title>Login - Plug&Save</title>
</head>

<body>
    <h1 id="h1Login">Welcome Back!</h1>
    <p id="introLogin">Please enter your credentials to access your 
        Plug&Save account and start managing your energy usage. 
        If you don't have an account yet, you can easily sign up below.
    </p>
    
    <div class="container" id="loginContainer">
        <h2 id="h2Login">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="noteLogin">Don't have an account? <button onclick="switchToSignup()">Singup</button> </p>
    </div>
</body>

</html>
